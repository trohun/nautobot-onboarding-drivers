sync_devices:
  hostname:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].name"
  serial:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].serial"
  device_type:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].software_version"
  manufacturer:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].software_version"
        post_processor: "{{ 'HPE' }}"  # Static HPE
  platform:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].software_version"
  mgmt_interface:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "[76].vlan_name"  # Static index from your output
  mask_length:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "[76].subnet_mask"
        post_processor: "{{ value | split('.') | map('int') | list | sum | log2 | int - 32 | abs }}"  # Static conversion with '-'

sync_network_data:
  interfaces:
    commands:
      - command: "show interfaces brief"
        parser: "textfsm"
        jpath: "[*].interface"
  ip_addresses:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "[*].ip_address"
  prefixes:
    commands:
      - command: "show ip route"
        parser: "textfsm"
        jpath: "[*].prefix"
  vlans:
    commands:
      - command: "show vlans"
        parser: "textfsm"
        jpath: "[*].vlan_name"
  vrf:
    commands:
      - command: "show vrf"
        parser: "textfsm"
        jpath: "[*].vlan_name"
