sync_devices:
  hostname:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].NAME"
  serial:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].SERIAL"
  device_type:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].SOFTWARE_VERSION"
  manufacturer:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].SOFTWARE_VERSION"  # Or use post_processor: "return 'Aruba'"
  platform:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].SOFTWARE_VERSION"
  mgmt_interface:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "[0].INTERFACE"
  mask_length:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "[0].MASK"

sync_network_data:
  interfaces:
    commands:
      - command: "show interfaces brief"
        parser: "textfsm"
        jpath: "[*].INTERFACE"
  ip_addresses:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "[*].IP_ADDRESS"
  prefixes:
    commands:
      - command: "show ip route"
        parser: "textfsm"
        jpath: "[*].PREFIX"
  vlans:
    commands:
      - command: "show vlans"
        parser: "textfsm"
        jpath: "[*].VLAN_ID"
  vrf:
    commands:
      - command: "show vrf"
        parser: "textfsm"
        jpath: "[*].VRF_NAME"
