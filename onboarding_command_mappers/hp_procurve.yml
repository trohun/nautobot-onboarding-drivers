sync_devices:
  hostname:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].NAME"
  serial:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].SERIAL"
  device_type:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].SOFTWARE_VERSION"
  manufacturer:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].SOFTWARE_VERSION"
  platform:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].SOFTWARE_VERSION"
  mgmt_interface:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "[0].vlan_name"
  mask_length:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "[0].subnet_mask"

sync_network_data:
  interfaces:
    commands:
      - command: "show interfaces brief"
        parser: "textfsm"
        jpath: "[*].interface"
  ip_addresses:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "[*].ip_address"
  prefixes:
    commands:
      - command: "show ip route"
        parser: "textfsm"
        jpath: "[*].prefix"
  vlans:
    commands:
      - command: "show vlans"
        parser: "textfsm"
        jpath: "[*].vlan_name"
  vrf:
    commands:
      - command: "show vrf"
        parser: "textfsm"
        jpath: "[*].vlan_name"
