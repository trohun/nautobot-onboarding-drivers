sync_devices:
  hostname:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].name"

  serial:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].serial"

  device_type:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].name"
        post_processor: "{{ 'HPE Aruba 2530-8' }}"

  manufacturer:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].name"
        post_processor: "{{ 'HPE' }}"

  platform:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].software_version"

  mgmt_interface:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "[?ip_address=='10.228.0.18'].vlan_name | [0]"

  mask_length:
    commands:
      - command: "show ip"
        parser: "textfsm"
        # For any row with subnet_mask 255.255.255.0, return numeric 24
        jpath: "[?subnet_mask=='255.255.255.0'].{ml: `24`} | [0].ml"
