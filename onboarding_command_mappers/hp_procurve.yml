sync_devices:
  hostname:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].name"

  serial:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].serial"

  device_type:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].name"                # valid, but ignored
        post_processor: "{{ 'Aruba 2530-8' }}"

  manufacturer:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].name"                # valid, but ignored
        post_processor: "{{ 'HPE' }}"

  platform:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].software_version"

 
