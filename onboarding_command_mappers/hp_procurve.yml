sync_devices:
  hostname:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].name"
  serial:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].serial"
  device_type:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].software_version"
  manufacturer:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].software_version"
        post_processor: "{{ 'HPE' }}"  # Hardcode Aruba
  platform:
    commands:
      - command: "show system"
        parser: "textfsm"
        jpath: "[0].software_version"
  mgmt_interface:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "raw"
        post_processor: "{{ obj | selectattr('ip_address', 'equalto', '10.228.0.18') | first.vlan_name | default('it-management') }}"
  mask_length:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "raw"
        post_processor: "{{ obj | selectattr('ip_address', 'equalto', '10.228.0.18') | first.subnet_mask | split('.') | map('int') | list | sum | log2 | int | subtract(32) | abs | default(24) }}"

sync_network_data:
  interfaces:
    commands:
      - command: "show interfaces brief"
        parser: "textfsm"
        jpath: "[*].interface"
  ip_addresses:
    commands:
      - command: "show ip"
        parser: "textfsm"
        jpath: "[*].ip_address"
  prefixes:
    commands:
      - command: "show ip route"
        parser: "textfsm"
        jpath: "[*].prefix"
  vlans:
    commands:
      - command: "show vlans"
        parser: "textfsm"
        jpath: "[*].vlan_name"
  vrf:
    commands:
      - command: "show vrf"
        parser: "textfsm"
        jpath: "[*].vlan_name"
